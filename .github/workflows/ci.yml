name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  web-test:
    name: Web – Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: templater/apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: templater/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

  web-build:
    name: Web – Build
    runs-on: ubuntu-latest
    needs: web-test
    defaults:
      run:
        working-directory: templater/apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: templater/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  user-account-test:
    name: User Account – Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-account
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: user-account/go.mod

      - name: Run tests
        run: go test ./...

  user-account-build:
    name: User Account – Build
    runs-on: ubuntu-latest
    needs: user-account-test
    defaults:
      run:
        working-directory: user-account
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: user-account/go.mod

      - name: Build
        run: go build ./...
